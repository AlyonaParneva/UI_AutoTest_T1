name: UI Tests (Selenide + Allure)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'JUnit5 tags to run (smoke, ui, smoke,ui)'
        required: false
        default: 'smoke'

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    env:
      TAGS: ${{ github.event.inputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run UI tests
        run: |
          mvn -B clean test \
            -DTAGS=${TAGS} \
            -DremoteUrl=http://localhost:4444/wd/hub \
            -Dheadless=true

      - name: Generate Allure HTML report via Maven
        run: |
          mvn -B allure:report

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
