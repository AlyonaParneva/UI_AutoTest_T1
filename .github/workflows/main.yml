name: UI Tests + Allure Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests + generate Allure report
        run: |
          mvn clean test allure:report \
            -DremoteUrl=http://localhost:4444/wd/hub \
            -Dheadless=true
        continue-on-error: true

      - name: Debug allure folders
        if: always()
        run: |
          echo "=== target ==="
          ls -la target || true
          echo "=== target/site ==="
          ls -la target/site || true
          echo "=== target/site/allure-maven-plugin ==="
          ls -la target/site/allure-maven-plugin || true

      - name: Prepare Pages directory
        if: always()
        run: |
          mkdir -p pages
          if [ -d "target/site/allure-maven-plugin/allure-maven-plugin" ]; then
            cp -r target/site/allure-maven-plugin/allure-maven-plugin/* pages/
          else
            echo "<html><body><h1>Allure report was not generated</h1></body></html>" > pages/index.html
          fi

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4